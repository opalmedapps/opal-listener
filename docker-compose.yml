version: '3'

services:
  app:
    container_name: opal_listener
    image: opalmedapps/listener:latest
    build: .
    environment:
      - TZ=EST5EDT
    env_file:
      - .env
    volumes:
      - ./listener:/app/listener
      - ./legacy-registration:/app/legacy-registration
      - ./src:/app/src
    command: npm run watch:docker

