name: Firebase Rules
run-name: Working on deployment of Firebase rules ðŸš€
on:
  push:
    paths:
      - 'firebase/dev/database.rules.json'
# TODO restrict to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.14.X'
      - run: npm -v
      - name: Install firebase-tools
        run: |
          npm install -g firebase-tools
          firebase --version
      - name: Read the Firebase service account needed to deploy to Firebase
        working-directory: ./firebase/dev
        run: |
          echo ${{ secrets.DEV_GOOGLE_APPLICATION_CREDENTIALS }} > google-application-credentials.json
          export GOOGLE_APPLICATION_CREDENTIALS="./google-application-credentials.json"
      - name: Deploy Firebase rules
        working-directory: ./firebase/dev
        run: firebase deploy --only database
